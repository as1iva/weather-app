<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert" th:if="${messageError != null}">
                <span th:text="${messageError}"></span>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form method="post" th:action="@{/registration}" th:object="${userInfo}" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control"
                               th:classappend="${#fields.hasErrors('login') ? 'is-invalid' : ''}"
                               th:field="*{login}"
                               id="login" required value=""/>

                        <div class="invalid-feedback" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control"
                               th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}"
                               th:field="*{password}"
                               id="password" required value=""/>

                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input type="password" class="form-control"
                           th:classappend="${#fields.hasErrors('repeatPassword') ? 'is-invalid' : ''}"
                           th:field="*{repeatPassword}"
                           id="repeat-password" required value=""/>

                    <div class="invalid-feedback" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/login}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
